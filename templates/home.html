{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p style="color:grey;">{{ post.time_create }}</p>
      </h2>
      <p>{{ post.body }}</p>
    </div>
  {% endfor %}
{% endif %}
{% endblock content %}
