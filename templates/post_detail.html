<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
    <br>
    <p style="text-align: right;">{{ object.time_create }}</p>
  </div>
<a href='{% url 'post_edit' post.pk %}'>Редактировать</a>
{% endblock content %}
